<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="mx-32">
    <header>
        <h1 class="text-4xl">Phone Hunter</h1>
    </header>
    <main class="container mt-5">
        <!-- search section -->
        <section class="bg-gray-100 px-10">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs my-6" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>

            <!-- another search field -->
            <!-- <input id="search-field2" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs my-6" />
            <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search</button> -->

        </section>
        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div class="text-center my-32 hidden">
                <span id="loading-spinner" class="loading loading-spinner loading-lg ">
                </span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <!-- show all btn -->
            <div onclick="handleShowAll()" id="show all container" class="hidden text-center my-5">
                <button class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>

    <!-- script -->
    <script src="js/index.js"></script>
</body>

</html>
